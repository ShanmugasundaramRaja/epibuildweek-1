<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200&display=swap" rel="stylesheet">

    <style>
        body,
        html {
            height: 100%;
            position: relative;
        }

        .bg {
            position: relative;
            background-image: url("bg.jpg");
            background-repeat: no-repeat;
            background-position: center;
            height: 100%;
            background-size: cover;
        }

        .epicode_logo {
            position: absolute;
            top: 30px;
            left: 120px;
        }

        #timer {
            position: absolute;
            top: 30px;
            right: 120px;
            height: 80px;
            width: 80px;
            border-radius: 50%;
            border: 15px solid #00FFFF;
        }

        .question h1 {
            position: absolute;
            top: 35%;
            left: 35%;
            font-size: 55px;
            font-family: 'Outfit', sans-serif;
            color: white;
        }

        .question h2 {
            position: absolute;
            top: 43%;
            left: 34%;
            font-size: 52px;
            font-family: Arial;
            font-style: bold;
            color: white;
        }
    </style>
    <title>Question page</title>
</head>

<body>
    <div class="bg"></div>

    <div class="epicode_logo">
        <img src="epicode_logo.png" height="50px" width="210px">
    </div>

    <div id="timer"></div>

    <div class="question">
        <h1>How can I create a <br></h1>
        <h2> <b>checkbox in HTML?</b></h2>
    </div>
</body>

</html>
