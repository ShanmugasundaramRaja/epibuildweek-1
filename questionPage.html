<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body,
        html {
            height: 100%;
            position: relative;
        }

        .bg {
            position: relative;
            background-image: url("bg.jpg");
            background-repeat: no-repeat;
            background-position: center;
            height: 100%;
            background-size: cover;
        }

        .epicode_logo {
            position: absolute;
            top: 30px;
            left: 120px;
        }

        #timer {
            position: absolute;
            top: 30px;
            right: 120px;
            height: 80px;
            width: 80px;
            border-radius: 50%;
            border: 15px solid #00FFFF;
        }

        .question {
            position: absolute;

        }
    </style>
    <title>Question page</title>
</head>

<body>
    <div class="bg"></div>

    <div class="epicode_logo">
        <img src="epicode_logo.png" height="50px" width="210px">
    </div>

    <div id="timer"></div>

    <div class="question">
        <h1>How can I create a <br>
            <b>checkbox in HTML?</b>
        </h1>
    </div>
</body>

</html>
